<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>

<style>
    body {
        display: grid;
        gap: 1em;
    }
</style>

<body>
    <b>Bold text</b>
    <i>Italic text</i>
    <u>Underlined text</u>
    <strong>Strong text</strong>
    <em>Emphasized text</em>
</body>

</html>
